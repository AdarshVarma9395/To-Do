
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	.button-wrapper {
		display: inline-block;
		margin: 10px; /* Adjust margin as needed */
	  }
	  
	  .logout-button {
		display: inline-block;
		padding: 10px 20px; /* Adjust padding as needed */
		background-color: #bf2424; /* Button background color */
		color: #fff; /* Button text color */
		text-decoration: none;
		border-radius: 5px; /* Adjust border radius as needed */
	  }
	  
	  .logout-button:hover {
		background-color: #0056b3; /* Button background color on hover */
	  }
	  
</style>
<div class="center-column">
	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	    {% for task in tasks %}
		    <div class="item-row">
			    <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			    <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>

			    {% if task.complete == True %}
			    <strike>{{task}}</strike>
			    {% else %}
			    <span>{{task}}</span>
			    {% endif %}
                <br>
                {{task.created}}
		    </div>
	    {% endfor %}
	</div>
	<div>
		<span class="button-wrapper"><a href="{% url 'logout' %}" class="logout-button">Logout here</a></span>
	</div>
</div>
